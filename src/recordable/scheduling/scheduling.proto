syntax = "proto3";

package mrr.recordable.scheduling;

message Scheduling {
  uint32 tid = 1; // This is an opaque identifier for the thread.
  message NewThread { uint64 pc = 1; }
  message SwitchCurrent { uint32 new_tid = 1; }
  oneof event {
    NewThread start = 2;
    SwitchCurrent switch = 3;
  }
}